<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - INFINITY</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="caixa">

            <h1><img src="img/logo.png" alt="Logo da INFINITY"></h1>

            <img class="logo-da-header" src="img/logo.png"> </h1>

            <nav>
                <ul>
                    <li class="menu-home"><a href="index.html">Home</a></li>
                    <li class="menu-produtos"><a href="produtos.html">Produtos</a></li>
                    <li class="menu-contato"><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form class="form-center">
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    Email
                </label>

                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone
                </label>

                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    WhatsApp
                </label>
            </fieldset>

            <fieldset>
                <legend>Marque um horário com a gente!</legend>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked>
                Gostaria de receber nossas novidades por email?
            </label>

            <input type="submit" value="Enviar formulário" class="enviar">
            </p>
        </form>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 18h</td>
                    </tr>
                    <tr>
                        <td>Terça</td>
                        <td>8h ~ 18h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 18h</td>
                    </tr>
                    <tr>
                        <td>Quinta</td>
                        <td>8h ~ 18h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 18h</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <img class="logo-da-header" src="img/logo-branco.jpg">
        <p class="copyright"><strong style="color: #000000;">&copy;</strong> <strong style="color:#000000;">Copyright
                Infinity Creative Technology</strong> <strong style="color: #000000;">- 2020</strong></p>
    </footer>
</body>

</html>
